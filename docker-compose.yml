services:
  backend:
    build:
      context: ./node_backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    env_file:
      - ./node_backend/.env
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-5000}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}
    volumes:
      - ./node_backend:/app
      - /app/node_modules
    command: npm run start

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    env_file:
      - ./client/.env
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - VITE_API_URL=${VITE_API_URL:-http://localhost:5000}
      - VITE_FRONTEND_URL=${VITE_FRONTEND_URL:-http://localhost:5173}
    volumes:
      - ./client:/app
      - /app/node_modules
    command: npm run build && serve -s dist -l tcp://0.0.0.0:5173